<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="text-center fw-bold fst-italic bg-danger py-4 text-white font-monospace">File List</h1>

<div class="container pt-5"> 
	<table class="table container table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Techology</th>
				<th>RESUME</th>

			</tr>

		</thead>
		<tbody>
			{% for file in files %}

			<tr>
				<td>{{ file.name }}</td>
				<td>{{ file.tech }}</td>
				<td>
					<a href="{{ file.Resume.url }}" target="_blank" class="btn btn-primary">Download Me</a>

				</td>
				

			</tr>


			{% endfor %}

		</tbody>
	</table>
	 <a href="{% url 'fileupload' %}" class="btn btn-primary">Upload more</a>
</div>

</body>
</html>
